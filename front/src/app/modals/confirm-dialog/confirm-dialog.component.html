<div class="confirm-container p-3">
  <h2 mat-dialog-title class="text-danger">
    <mat-icon style="vertical-align: middle;">warning</mat-icon> 
    Confirmación
  </h2>
  
  <mat-dialog-content>
    <p class="fs-5">{{ data.message || '¿Estás seguro de realizar esta acción?' }}</p>
    <small class="text-muted">Esta acción no se puede deshacer.</small>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-3">
    <button mat-button (click)="onClickNo()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onClickSi()">
      Eliminar
    </button>
  </mat-dialog-actions>
</div>
