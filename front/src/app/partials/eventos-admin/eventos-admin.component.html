<div class="admin-panel-container">
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="section-title"> Gesti贸n de Eventos</h2>
    
    <!-- BOTN NUEVO: Solo visible si esAdmin es TRUE -->
    <button *ngIf="esAdmin" mat-raised-button color="primary" (click)="abrirModalCrear()">
      <mat-icon>add</mat-icon> Nuevo Evento
    </button>
  </div>

  <!-- FILTRO BUSCADOR -->
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar evento por nombre, tipo o ubicaci贸n...</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej. Taller de Rob贸tica">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8 rounded overflow-hidden">
    
    <!-- TABLA MATERIAL -->
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- T铆tulo Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> T铆tulo </th>
        <td mat-cell *matCellDef="let element" class="fw-bold"> {{element.titulo}} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="badge" 
                [ngClass]="{
                  'bg-info': element.tipo === 'CONFERENCIA',
                  'bg-warning': element.tipo === 'TALLER',
                  'bg-success': element.tipo === 'SEMINARIO',
                  'bg-danger': element.tipo === 'EXAMEN'
                }">
            {{element.tipo}}
          </span>
        </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha_inicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_inicio | date:'short'}} </td>
      </ng-container>

      <!-- Ubicaci贸n Column -->
      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicaci贸n </th>
        <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
      </ng-container>

      <!-- Cupo Column -->
      <ng-container matColumnDef="cupo">
        <th mat-header-cell *matHeaderCellDef> Cupo </th>
        <td mat-cell *matCellDef="let element"> {{element.cupo_maximo}} </td>
      </ng-container>

      <!-- ACCIONES: Solo visible si esAdmin es TRUE -->
      <ng-container matColumnDef="acciones" *ngIf="esAdmin">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-icon-button color="primary" (click)="abrirModalEditar(element)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarEvento(element.id)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila para cuando no hay datos -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-4 text-center text-muted" colspan="7">
          No se encontraron eventos.
        </td>
      </tr>
    </table>

    <!-- PAGINADOR -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
